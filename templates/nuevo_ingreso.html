{% extends 'base.html' %}

{% block title %}Nuevo Ingreso{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
            <div class="card form-card">
                <div class="card-body">
                    <h4 class="card-title mb-1">Registrar Ingreso</h4>
                    <p class="text-muted mb-4">Captura un ingreso con su concepto, monto y fecha.</p>

                                <form method="POST" novalidate>
                                    <div class="mb-3">
                            <label class="form-label">Concepto</label>
                            <input class="form-control" type="text" name="concepto" placeholder="" required>
                        </div>

                                    <div class="row g-3 mb-4">
                                        <div class="col-12 col-md-6">
                                            <label class="form-label">Monto</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input class="form-control" type="number" step="0.01" min="0" inputmode="decimal" name="monto" placeholder="0.00" required>
                                            </div>
                                            <div class="form-text"> </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label class="form-label">Fecha</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-calendar2"></i></span>
                                                <input class="form-control" type="date" name="fecha" required>
                                            </div>
                                        </div>
                                    </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-save me-1"></i> Guardar
                            </button>
                            <a class="btn btn-outline-secondary" href="/movimientos">
                                <i class="bi bi-arrow-left me-1"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
