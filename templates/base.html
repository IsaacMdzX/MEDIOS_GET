<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Finanzas{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

<!-- ========================================== -->
<!--                NAVBAR                      -->
<!-- ========================================== -->
<nav class="navbar navbar-expand-lg navbar-light navbar-glass sticky-top mb-4">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="/">
  <img src="/static/img/logo.png" class="brand-logo" alt="Finanzas" />
      <span class="visually-hidden">Finanzas</span>
    </a>

    <!-- Botón menú móvil -->
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#navDrawer" aria-controls="navDrawer" aria-label="Menú">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- ======================== -->
    <!--   NAVBAR ESCRITORIO      -->
    <!-- ======================== -->
    <div class="collapse navbar-collapse d-none d-lg-flex" id="navbarContent">
      <ul class="navbar-nav ms-3 gap-1">
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.path == '/' else '' }}" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.path.startswith('/movimientos') else '' }}" href="/movimientos">Movimientos</a>
        </li>
      </ul>

      <!-- Acciones -->
      <div class="ms-auto d-flex align-items-center gap-2">
        <a class="btn btn-primary btn-cta" href="/nuevo_ingreso">Nuevo ingreso</a>
        <a class="btn btn-danger btn-cta" href="/nuevo_gasto">Nuevo gasto</a>
      </div>
    </div>

    <!-- ======================== -->
    <!--   NAVBAR MÓVIL (OFFCANVAS) -->
    <!-- ======================== -->
      <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="navDrawer">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>

      <div class="offcanvas-body">

        <ul class="navbar-nav">
          <li class="nav-item mb-2">
            <a class="nav-link {{ 'active' if request.path == '/' else '' }}" href="/">
              <i class="bi bi-house me-1"></i> Inicio
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link {{ 'active' if request.path.startswith('/movimientos') else '' }}" href="/movimientos">
              <i class="bi bi-list-ul me-1"></i> Movimientos
            </a>
          </li>
        </ul>

        <hr>

        <div class="d-grid gap-2">
          <a class="btn btn-primary" href="/nuevo_ingreso">
            <i class="bi bi-plus-circle me-1"></i> Nuevo ingreso
          </a>
          <a class="btn btn-danger" href="/nuevo_gasto">
            <i class="bi bi-dash-circle me-1"></i> Nuevo gasto
          </a>
        </div>
      </div>
    </div>

  </div>
</nav>

<!-- ========================================== -->
<!--                  CONTENIDO                  -->
<!-- ========================================== -->
<main class="container-xxl mb-5">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
